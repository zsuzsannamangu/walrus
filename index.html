<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Walrus Pickaboo</title>

  <body>
    <div class="container">
    <h1>Peek-a-boo</h1>

    <div id="walrus-hidden">
      <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      <!-- <img src="img/walrus.jpg"> -->
    </div>

    <div id="walrus-showing">
      <p>I don't know what else to say about walruses. <span class="clickable">Click here</span> to hide her again.</p>
      <img src="img/walrus.jpg">
    </div>

    <p>But here is more text</p>

    <button type="button" id="red">Make red</button>
    <button type="button" id="green">Make green</button>
    <button type="button" id="yellow">Make yellow</button>
    </div>
  </body>
